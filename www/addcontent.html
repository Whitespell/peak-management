<!-- Main jumbotron for a primary marketing message or call to action -->
<form data-simple-form data-endpoint="/users/{{userId}}/content"
      class="jumbotron">
    <h3>Add Content</h3>

    <div class="form-group">
        <label class="control-label">Content Title:</label>
        <input type="text" name="content_name" class="form-control" data-key="contentTitle" value="Yoga For a Healthy Liver" />
    </div>

    <div class="form-group">
        <label class="control-label">Content Type</label>
        <select class="js-content-types-select" type="text" name="content_type"
        data-key="contentType"
        data-populate-endpoint="/content/types"
        data-option-template="<option value='{{contentTypeId}}'>{{contentTypeName}}</option>">
        </select>
    </div>

    <div class="form-group">
        <label class="control-label">Content Category</label>
        <select class="js-content-categories-select" type="text" name="content_type"
        data-key="categoryId"
        data-populate-endpoint="/categories"
        data-option-template="<option value='{{categoryId}}'>{{categoryName}}</option>"></select>
    </div>

    <div class="form-group">
        <label class="control-label">Content URL</label>
        <input type="text" name="content_url" id="content_url" class="form-control" data-key="contentUrl" value="https://www.youtube.com/watch?v=hlqOGPoh42s" />
    </div>

    <div class="form-group">
        <label class="control-label">Content Description</label>
        <input type="text" name="content_description" class="form-control" id="content_description" data-key="contentDescription" value="Yoga on deck! Join me for Yoga For A Healthy Liver!" />
    </div>

    <div class="form-group">
        <label class="control-label">Thumbnail URL</label>
        <input type="text" name="content_description" class="form-control" id="content_description" data-key="thumbnailUrl" value="https://yt3.ggpht.com/-6-7NkPxEzZY/AAAAAAAAAAI/AAAAAAAAAAA/37wERyk2F-8/s88-c-k-no/photo.jpg" />
    </div>

    <p><input type="submit" class="btn btn-primary btn-lg" role="button" id="addContent" value="Add Content" /></p>
    <textarea style="width:100%;height:400px;"
              data-response-box>
Response will load here after your request
    </textarea>
</form>
